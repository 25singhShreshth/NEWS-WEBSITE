<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadLine Hub</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Display:ital@1&family=Libre+Baskerville:wght@700&family=Lora&family=Merriweather&family=Nabla&family=Tilt+Prism&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="/images/navimg.png" alt="copany logo">

            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items">|Politics|</li>
                    <li class="hover-link nav-items">|Finance|</li>
                    <li class="hover-link nav-items">|Sports|</li>


                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="Search for news updates">
                <button class="search-button">Search</button>

            </div>
        </div>


    </nav>

    <main>
        <div class="cards-container container flex">
            <div class="cards">
                <div class="card-header">
                    <img src="https://placehold.co/600x400/png" alt="news-image" id="news-img">
                </div>
                <div class="card-content">

                    <h3>This is the title</h3>
                    <h6>The legend 27/09/2023</h6>
                    <p  class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. At, aspernatur voluptate? Deserunt mollitia recusandae labore, doloremque aliquam, dolorum repellendus eligendi dolores, quos ea tempore accusantium quae?</p>
                </div>
            </div>

        </div>

    </main>

    <footer>

    </footer>

    <script src="script.js"></script>

</body>

</html>
